<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | auth</title>
  </head>

  <body>
    {% block title %}Login{% endblock %}
    {% block content %}
    {% if user.is_authorised %}
    <p>Вы уже вошли в аккаунт</p>
    <a href="{% url 'home' %}">Вернутся домой</a>
    {% else %}
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{ form }}</td>
        </tr>
        <tr>
          <td><input type="submit" value="Войти" /></td>
        </tr>
      </table>
    </form>
    {% endif %}
    {% endblock %}
  </body>
</html>
